<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book — Quantum Etz Chaim</title>
  <meta name="description" content="Book detail page for Quantum Etz Chaim titles." />

  <style>
    :root{
      --bg0:#f6fbff;
      --bg1:#ffffff;
      --ink:#0b1220;
      --muted:rgba(11,18,32,0.68);
      --line:rgba(15, 23, 42, 0.12);
      --shadow:0 14px 40px rgba(2, 6, 23, 0.10);
      --shadow2:0 10px 22px rgba(2, 6, 23, 0.10);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(14,165,233,0.18), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(34,197,94,0.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 45%, #ffffff);
      color: var(--ink);
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:14px 18px; }
    a{ color: inherit; }

    .topbar{
      position:sticky; top:0; z-index:50;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }
    .navrow{ display:flex; align-items:center; justify-content:space-between; gap:14px; }
    .brand{
      display:flex; align-items:center; gap:10px;
      text-decoration:none; font-weight:800;
      letter-spacing:.2px;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #7dd3fc, #0ea5e9);
      box-shadow: 0 0 0 6px rgba(14,165,233,0.12);
      flex:0 0 auto;
    }
    .nav{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .nav a{
      text-decoration:none;
      color: rgba(11,18,32,0.78);
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
    }
    .nav a:hover{
      background: rgba(14,165,233,0.08);
      border-color: rgba(14,165,233,0.18);
      color: rgba(11,18,32,0.95);
    }
    .nav a.active{
      background: rgba(14,165,233,0.12);
      border-color: rgba(14,165,233,0.22);
      color: rgba(11,18,32,0.98);
      font-weight: 650;
    }

    .crumbs{
      margin: 16px 0 10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      color: rgba(11,18,32,0.62);
      font-size: 13px;
    }
    .crumbs a{
      color: rgba(11,18,32,0.70);
      text-decoration:none;
      border-bottom: 1px solid rgba(11,18,32,0.18);
    }

    .panel{
      background: rgba(255,255,255,0.86);
      border: 1px solid var(--line);
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .bookGrid{
      display:grid;
      grid-template-columns: 330px 1fr;
      gap: 18px;
      padding: 18px;
      align-items:start;
    }
    @media (max-width: 900px){ .bookGrid{ grid-template-columns: 1fr; } }

    .coverWrap{
      background: radial-gradient(800px 500px at 50% 40%, rgba(255,255,255,0.95), rgba(255,255,255,0.35));
      border: 1px solid rgba(15, 23, 42, 0.10);
      border-radius: 18px;
      padding: 14px;
    }
    .coverWrap img{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(2,6,23,0.20);
      background: rgba(255,255,255,0.55);
    }

    .eyebrow{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: rgba(11,18,32,0.55);
      margin: 0 0 8px;
    }
    #bookTitle{
      margin: 0 0 10px;
      font-size: clamp(28px, 3.2vw, 40px);
      line-height: 1.05;
      letter-spacing: -0.02em;
    }
    #bookTagline{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.7;
      max-width: 75ch;
    }

    .actions{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      margin: 10px 0 8px;
    }
    .btn{
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 13px;
      border: 1px solid rgba(14,165,233,0.28);
      background: rgba(14,165,233,0.12);
      color: rgba(11,18,32,0.92);
    }
    .btn.secondary{
      border-color: rgba(15, 23, 42, 0.14);
      background: rgba(255,255,255,0.70);
      color: rgba(11,18,32,0.82);
    }

    .desc{
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px solid rgba(15, 23, 42, 0.10);
    }
    .desc h2{
      margin: 0 0 10px;
      font-size: 16px;
      letter-spacing: -0.01em;
    }
    #bookDescription{
      margin: 0;
      color: rgba(11,18,32,0.68);
      font-size: 14px;
      line-height: 1.8;
      white-space: pre-wrap;
    }

    .other{
      margin-top: 18px;
      padding: 18px;
      border-top: 1px solid rgba(15, 23, 42, 0.10);
    }
    .other h2{
      margin: 0 0 12px;
      font-size: 16px;
      letter-spacing: -0.01em;
    }
    #otherTitles{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }
    @media (max-width: 980px){ #otherTitles{ grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (max-width: 600px){ #otherTitles{ grid-template-columns: 1fr; } }

    .other-title{
      display:flex;
      gap: 12px;
      align-items:center;
      background: rgba(255,255,255,0.70);
      border: 1px solid rgba(15, 23, 42, 0.10);
      border-radius: 16px;
      padding: 10px;
    }
    .other-cover img{
      width: 54px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 22px rgba(2,6,23,0.12);
      display:block;
    }
    .other-meta{ display:flex; flex-direction:column; gap: 6px; min-width:0; }
    .other-name{
      text-decoration:none;
      color: rgba(11,18,32,0.92);
      font-weight: 800;
      font-size: 13px;
      line-height: 1.25;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .mini-link{
      font-size: 12px;
      text-decoration:none;
      color: rgba(11,18,32,0.70);
      border-bottom: 1px solid rgba(11,18,32,0.18);
      width: fit-content;
    }

    .footer{
      border-top: 1px solid var(--line);
      color: rgba(11,18,32,0.55);
      font-size: 12px;
      padding: 18px 0 26px;
      margin-top: 26px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="wrap">
      <div class="navrow">
        <a class="brand" href="/index.html"><span class="dot"></span>Quantum Etz Chaim</a>
        <nav class="nav">
          <a href="/index.html">Home</a>
          <a href="/tree.html">Tree</a>
          <a href="/books.html">Books</a>
          <a class="active" href="/book.html">Book</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="crumbs">
      <a href="/books.html">← Back to Books</a>
    </div>

    <section class="panel">
      <div class="bookGrid">
        <div class="coverWrap">
          <img id="bookCover" src="" alt="Book cover" loading="lazy" decoding="async" />
        </div>

        <div>
          <p class="eyebrow">Book Detail</p>
          <h1 id="bookTitle">Loading…</h1>
          <p id="bookTagline"></p>

          <div class="actions">
            <a class="btn secondary" href="/books.html">All Books</a>
            <a id="bookAmazon" class="btn" href="#" target="_blank" rel="noopener">Amazon</a>
          </div>

          <div class="desc">
            <h2>Description</h2>
            <p id="bookDescription"></p>
          </div>
        </div>
      </div>

      <div class="other">
        <h2>Other titles</h2>
        <div id="otherTitles"></div>
      </div>
    </section>

    <footer class="footer">
      <div>© <span id="year"></span> Quantum Etz Chaim</div>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="/js/site.js" defer></script>
</body>
</html>
