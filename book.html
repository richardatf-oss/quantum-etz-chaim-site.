<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book — Quantum Etz Chaim</title>
  <meta name="description" content="Book detail page for Quantum Etz Chaim titles." />

  <link rel="stylesheet" href="/css/global.css" />

  <style>
    :root{
      --bg0:#f4fbff;
      --bg1:#ffffff;
      --ink:#071022;
      --muted:rgba(7,16,34,.68);
      --line:rgba(7,16,34,.12);
      --shadow:0 18px 50px rgba(2,6,23,.12);
      --shadow2:0 14px 34px rgba(2,6,23,.12);
      --radius:22px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background:
        radial-gradient(900px 520px at 10% -10%, rgba(125,211,252,.30), transparent 60%),
        radial-gradient(900px 520px at 95% 0%, rgba(52,211,153,.20), transparent 58%),
        radial-gradient(1100px 720px at 50% 15%, rgba(167,139,250,.16), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 55%, #fff);
    }
    .wrap{ max-width:1160px; margin:0 auto; padding:16px 18px; }

    .topbar{
      position:sticky; top:0; z-index:50;
      background: rgba(255,255,255,.78);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(7,16,34,.10);
    }
    .navrow{ display:flex; align-items:center; justify-content:space-between; gap:14px; }
    .brand{
      display:flex; align-items:center; gap:10px;
      text-decoration:none; font-weight:900;
      letter-spacing:-.01em;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #b7f3ff, #22d3ee 50%, #0ea5e9);
      box-shadow: 0 0 0 6px rgba(34,211,238,.14), 0 0 26px rgba(34,211,238,.28);
      flex:0 0 auto;
    }
    nav{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    nav a{
      text-decoration:none;
      color: rgba(7,16,34,.78);
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid transparent;
      transition:.18s ease;
    }
    nav a:hover{
      background: rgba(34,211,238,.10);
      border-color: rgba(34,211,238,.22);
      color: rgba(7,16,34,.95);
      transform: translateY(-1px);
    }

    .crumbs{
      margin: 16px 0 10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      color: rgba(7,16,34,.62);
      font-size: 13px;
    }
    .crumbs a{
      color: rgba(7,16,34,.72);
      text-decoration:none;
      border-bottom: 1px solid rgba(7,16,34,.18);
    }

    .panel{
      background: rgba(255,255,255,.86);
      border: 1px solid rgba(7,16,34,.10);
      border-radius: 28px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .bookGrid{
      display:grid;
      grid-template-columns: 340px 1fr;
      gap: 18px;
      padding: 18px;
      align-items:start;
    }
    @media (max-width: 900px){ .bookGrid{ grid-template-columns: 1fr; } }

    .coverWrap{
      background:
        radial-gradient(900px 540px at 40% 25%, rgba(125,211,252,.18), transparent 60%),
        radial-gradient(900px 560px at 90% 15%, rgba(52,211,153,.12), transparent 60%),
        rgba(255,255,255,.70);
      border: 1px solid rgba(7,16,34,.10);
      border-radius: 22px;
      padding: 14px;
      box-shadow: 0 12px 26px rgba(2,6,23,.10);
    }
    .coverWrap img{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 14px;
      box-shadow: 0 18px 44px rgba(2,6,23,.20);
      background: rgba(255,255,255,.55);
    }

    .eyebrow{
      font-size:12px;
      letter-spacing:.20em;
      text-transform:uppercase;
      color: rgba(7,16,34,.58);
      margin: 0 0 10px;
    }
    #bookTitle{
      margin: 0 0 10px;
      font-size: clamp(30px, 3.2vw, 44px);
      line-height: 1.05;
      letter-spacing: -0.03em;
    }
    #bookTagline{
      margin: 0 0 14px;
      color: rgba(7,16,34,.70);
      font-size: 15px;
      line-height: 1.8;
      max-width: 78ch;
    }

    .actions{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      margin: 10px 0 8px;
    }
    .btn{
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 11px 14px;
      border-radius: 14px;
      font-weight: 900;
      font-size: 13px;
      border: 1px solid rgba(34,211,238,.34);
      background: rgba(34,211,238,.14);
      color: rgba(7,16,34,.94);
      transition:.18s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 24px rgba(2,6,23,.10); }
    .btn.secondary{
      border-color: rgba(7,16,34,.14);
      background: rgba(255,255,255,.78);
      color: rgba(7,16,34,.82);
    }

    .desc{
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px solid rgba(7,16,34,.10);
    }
    .desc h2{
      margin: 0 0 10px;
      font-size: 16px;
      letter-spacing: -0.01em;
    }
    #bookDescription{
      margin: 0;
      color: rgba(7,16,34,.70);
      font-size: 14px;
      line-height: 1.95;
      white-space: pre-wrap;
    }

    .other{
      padding: 18px;
      border-top: 1px solid rgba(7,16,34,.10);
      background: rgba(255,255,255,.76);
    }
    .other h2{
      margin: 0 0 12px;
      font-size: 16px;
      letter-spacing: -0.01em;
    }
    #otherTitles{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }
    @media (max-width: 980px){ #otherTitles{ grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (max-width: 600px){ #otherTitles{ grid-template-columns: 1fr; } }

    .other-title{
      display:flex;
      gap: 12px;
      align-items:center;
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(7,16,34,.10);
      border-radius: 18px;
      padding: 10px;
      transition:.18s ease;
    }
    .other-title:hover{ transform: translateY(-2px); box-shadow: 0 16px 34px rgba(2,6,23,.10); }
    .other-cover img{
      width: 56px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(2,6,23,.12);
      display:block;
      background: rgba(255,255,255,.70);
    }
    .other-name{
      text-decoration:none;
      color: rgba(7,16,34,.94);
      font-weight: 900;
      font-size: 13px;
      line-height: 1.25;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .mini-link{
      font-size: 12px;
      text-decoration:none;
      color: rgba(7,16,34,.70);
      border-bottom: 1px solid rgba(7,16,34,.18);
      width: fit-content;
    }

    .footer{
      border-top: 1px solid rgba(7,16,34,.10);
      color: rgba(7,16,34,.58);
      font-size: 12px;
      padding: 18px 0 26px;
      margin-top: 26px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="wrap">
      <div class="navrow">
        <a class="brand" href="/"><span class="dot"></span>Quantum Etz Chaim</a>
        <nav>
          <a href="/">Home</a>
          <a href="/tree">Tree</a>
          <a href="/books">Books</a>
          <a href="/book.html?id=adam-kadmon">Adam Kadmon</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="crumbs">
      <a href="/books">← Back to Books</a>
    </div>

    <section class="panel">
      <div class="bookGrid">
        <div class="coverWrap">
          <img id="bookCover" src="" alt="Book cover" loading="lazy" decoding="async" />
        </div>

        <div>
          <p class="eyebrow">Book Detail</p>
          <h1 id="bookTitle">Loading…</h1>
          <p id="bookTagline"></p>

          <div class="actions">
            <a class="btn secondary" href="/books">All Books</a>
            <a id="bookAmazon" class="btn" href="#" target="_blank" rel="noopener">Amazon</a>
          </div>

          <div class="desc">
            <h2>Description</h2>
            <p id="bookDescription"></p>
          </div>
        </div>
      </div>

      <div class="other">
        <h2>Other titles</h2>
        <div id="otherTitles"></div>
      </div>
    </section>

    <footer class="footer">
      <div>© <span id="year"></span> Quantum Etz Chaim</div>
    </footer>
  </main>

  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
  <script src="/js/site.js" defer></script>
</body>
</html>
