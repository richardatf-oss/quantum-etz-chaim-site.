<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tree — Quantum Etz Chaim</title>
  <meta name="description" content="The Tree diagram — a living map of structure." />
  <link rel="stylesheet" href="/css/global.css" />
  <style>
    .frame{ margin-top: 18px; padding: 18px; }
    .treeWrap{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap: 14px;
      align-items:start;
    }
    @media (max-width: 980px){ .treeWrap{ grid-template-columns: 1fr; } }

    .svgBox{
      border-radius: var(--radius2);
      border: 1px solid rgba(7,16,34,.10);
      background: rgba(255,255,255,.74);
      box-shadow: var(--shadow2);
      overflow:hidden;
      padding: 10px;
    }
    .svgBox img{
      width:100%;
      height:auto;
      display:block;
      border-radius: 12px;
    }

    .side{
      padding: 18px;
      border-radius: var(--radius2);
      background: rgba(255,255,255,.70);
      border: 1px solid rgba(15,23,42,.10);
      box-shadow: var(--shadow2);
    }
    .side h1{
      margin:0 0 10px;
      font-size: clamp(26px, 3vw, 36px);
      letter-spacing: -0.02em;
      line-height: 1.05;
    }
    .side p{
      margin:0 0 10px;
      color: var(--muted);
      line-height: 1.75;
      font-size: 14px;
    }
    .side .cta{ margin-top: 12px; display:flex; gap:10px; flex-wrap:wrap; }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="wrap">
      <div class="navrow">
        <a class="brand" href="/index.html"><span class="dot"></span>Quantum Etz Chaim</a>
        <nav class="nav">
          <a href="/index.html">Home</a>
          <a class="active" href="/tree.html">Tree</a>
          <a href="/books.html">Books</a>
          <a href="/book.html?id=adam-kadmon">Adam Kadmon</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel frame">
      <div class="treeWrap">
        <div class="svgBox">
          <img src="/assets/img/hero/tree.svg" alt="Tree diagram" />
        </div>

        <aside class="side">
          <p class="eyebrow">Diagram</p>
          <h1>The Tree</h1>
          <p>
            The Tree is a navigable diagram: spheres as perspectives, paths as relations.
            This page is intentionally minimal — we can make each sphere clickable next.
          </p>
          <div class="cta">
            <a class="btn" href="/books.html">Browse Books</a>
            <a class="btn secondary" href="/book.html?id=adam-kadmon">Start at Keter</a>
          </div>
        </aside>
      </div>
    </section>

    <footer class="footer">
      <div>© <span id="year"></span> Quantum Etz Chaim</div>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
