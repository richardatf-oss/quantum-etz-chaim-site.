<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tree — Quantum Etz Chaim</title>
  <meta name="description" content="The Tree diagram — a living map of structure." />
  <link rel="stylesheet" href="/css/global.css" />
  <style>
    .frame{
      margin-top: 18px;
      padding: 18px;
    }
    .treeWrap{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap: 14px;
      align-items:start;
    }
    @media (max-width: 980px){ .treeWrap{ grid-template-columns: 1fr; } }

    .svgBox{
      border-radius: var(--radius2);
      border: 1px solid rgba(7,16,34,.10);
      background: rgba(255,255,255,.74);
      box-shadow: var(--shadow);
      overflow:hidden;
      padding: 10px;
    }
    .svgBox img{ width:100%; height:auto; display:block; border-radius: 18px; }

    .side{
      padding: 18px;
    }
    .side h1{
      margin: 0 0 10px;
      font-size: clamp(26px, 3vw, 36px);
      letter-spacing: -0.02em;
      line-height: 1.05;
    }
    .side p{
      margin: 0 0 12px;
      color: var(--muted);
      line-height: 1.85;
      font-size: 14px;
    }
    .side .btnRow{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 10px; }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="wrap">
      <div class="navrow">
        <a class="brand" href="/index.html"><span class="dot"></span>Quantum Etz Chaim</a>
        <nav class="nav">
          <a href="/index.html">Home</a>
          <a class="active" href="/tree.html">Tree</a>
          <a href="/books.html">Books</a>
          <a href="/book.html?id=adam-kadmon">Adam Kadmon</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel frame">
      <div class="treeWrap">
        <div class="svgBox" aria-label="Tree diagram">
          <img src="/assets/tree.svg" alt="Tree diagram" />
        </div>

        <div class="card side">
          <p class="eyebrow">Diagram</p>
          <h1>The Tree</h1>
          <p>
            The Tree is the navigable interface: spheres as perspectives, paths as relationships.
            (Next step is making this SVG clickable per node.)
          </p>
          <div class="btnRow">
            <a class="btn" href="/books.html">Browse Volumes</a>
            <a class="btn secondary" href="/index.html">Back Home</a>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div>© <span id="year"></span> Quantum Etz Chaim</div>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
