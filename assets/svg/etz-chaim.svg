<?xml version="1.0" encoding="UTF-8"?>
<svg
  id="etz-chaim-diagram"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1000 1300"
  role="img"
  aria-labelledby="etz-chaim-title etz-chaim-desc"
>
  <title id="etz-chaim-title">Etz Chaim – Luminous Tree of Life</title>
  <desc id="etz-chaim-desc">Golden luminous Tree of Life on a cosmic field, with a subtle trunk and roots.</desc>

  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="18%" r="85%">
      <stop offset="0%"  stop-color="#2b2f5f" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#141528" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#050509" stop-opacity="1"/>
    </radialGradient>

    <radialGradient id="nodeGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#fffbe0"/>
      <stop offset="35%" stop-color="#ffe9a8"/>
      <stop offset="100%" stop-color="#f0b857"/>
    </radialGradient>

    <radialGradient id="haloGradient" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#ffd39a" stop-opacity="0.85"/>
      <stop offset="55%" stop-color="#f0b857" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#f08a2d" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="trunkGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#fce9a4" stop-opacity="0.7"/>
      <stop offset="40%" stop-color="#f0b857" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#f08a2d" stop-opacity="0.12"/>
    </linearGradient>

    <circle id="spark" r="1.4" fill="rgba(255,230,170,0.55)"/>
  </defs>

  <style><![CDATA[
    .bg { fill: url(#bgGradient); }
    .frame { fill:none; stroke: rgba(255,255,255,0.06); stroke-width:2; }

    .path {
      fill:none;
      stroke: rgba(255, 215, 160, 0.72);
      stroke-width: 4;
      stroke-linecap: round;
    }

    .node { fill: url(#nodeGradient); stroke: rgba(255,255,255,0.92); stroke-width:3; }
    .node.daat { stroke-dasharray: 6 4; stroke: rgba(255, 240, 180, 0.98); }

    .halo { fill: url(#haloGradient); opacity: 0.55; }

    .trunk { fill:none; stroke: url(#trunkGradient); stroke-width: 18; opacity:0.65; stroke-linecap:round; }
    .roots { fill:none; stroke: url(#trunkGradient); stroke-width: 6; opacity:0.55; stroke-linecap:round; }

    .h-he { font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif; font-size: 22px; fill: rgba(255,245,210,0.95); }
    .h-en { font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif; font-size: 16px; fill: rgba(255,240,210,0.78); }
  ]]></style>

  <rect x="0" y="0" width="1000" height="1300" class="bg"/>
  <rect x="70" y="70" width="860" height="1160" rx="26" class="frame"/>

  <g opacity="0.9">
    <use href="#spark" x="160" y="160"/><use href="#spark" x="220" y="210"/><use href="#spark" x="810" y="210"/>
    <use href="#spark" x="760" y="150"/><use href="#spark" x="640" y="140"/><use href="#spark" x="540" y="210"/>
    <use href="#spark" x="420" y="180"/><use href="#spark" x="350" y="320"/><use href="#spark" x="720" y="330"/>
    <use href="#spark" x="820" y="520"/><use href="#spark" x="180" y="560"/><use href="#spark" x="270" y="880"/>
    <use href="#spark" x="760" y="860"/><use href="#spark" x="520" y="1040"/><use href="#spark" x="620" y="1120"/>
  </g>

  <g>
    <path class="trunk" d="M500 610 C 500 720 500 820 500 910 C 500 980 500 1040 500 1120 C 500 1180 500 1220 500 1260"/>
    <path class="roots"
      d="M500 1120 C 460 1160 430 1190 410 1240
         M500 1120 C 540 1160 570 1190 590 1240
         M500 1140 C 470 1180 450 1210 440 1260
         M500 1140 C 530 1180 550 1210 560 1260"/>
  </g>

  <g>
    <circle class="halo" cx="500" cy="120" r="78"/>
    <circle class="halo" cx="700" cy="260" r="76"/>
    <circle class="halo" cx="300" cy="260" r="76"/>
    <circle class="halo" cx="500" cy="340" r="66"/>
    <circle class="halo" cx="700" cy="460" r="76"/>
    <circle class="halo" cx="300" cy="460" r="76"/>
    <circle class="halo" cx="500" cy="610" r="80"/>
    <circle class="halo" cx="700" cy="760" r="76"/>
    <circle class="halo" cx="300" cy="760" r="76"/>
    <circle class="halo" cx="500" cy="910" r="78"/>
    <circle class="halo" cx="500" cy="1120" r="82"/>
  </g>

  <g id="paths">
    <line class="path" x1="500" y1="120" x2="700" y2="260"/>
    <line class="path" x1="500" y1="120" x2="300" y2="260"/>
    <line class="path" x1="700" y1="260" x2="300" y2="260"/>

    <line class="path" x1="700" y1="260" x2="700" y2="460"/>
    <line class="path" x1="300" y1="260" x2="300" y2="460"/>
    <line class="path" x1="700" y1="460" x2="300" y2="460"/>

    <line class="path" x1="500" y1="120" x2="500" y2="340"/>
    <line class="path" x1="500" y1="340" x2="500" y2="610"/>
    <line class="path" x1="500" y1="610" x2="500" y2="910"/>
    <line class="path" x1="500" y1="910" x2="500" y2="1120"/>

    <line class="path" x1="700" y1="460" x2="500" y2="610"/>
    <line class="path" x1="300" y1="460" x2="500" y2="610"/>

    <line class="path" x1="500" y1="610" x2="700" y2="760"/>
    <line class="path" x1="500" y1="610" x2="300" y2="760"/>

    <line class="path" x1="700" y1="760" x2="500" y2="910"/>
    <line class="path" x1="300" y1="760" x2="500" y2="910"/>

    <line class="path" x1="700" y1="760" x2="300" y2="760"/>
  </g>

  <g id="nodes">
    <circle id="keter" class="node" cx="500" cy="120" r="40"/>
    <circle id="chochmah" class="node" cx="700" cy="260" r="40"/>
    <circle id="binah" class="node" cx="300" cy="260" r="40"/>

    <circle id="daat" class="node daat" cx="500" cy="340" r="32"/>

    <circle id="chesed" class="node" cx="700" cy="460" r="40"/>
    <circle id="gevurah" class="node" cx="300" cy="460" r="40"/>

    <circle id="tiferet" class="node" cx="500" cy="610" r="40"/>

    <circle id="netzach" class="node" cx="700" cy="760" r="40"/>
    <circle id="hod" class="node" cx="300" cy="760" r="40"/>

    <circle id="yesod" class="node" cx="500" cy="910" r="40"/>
    <circle id="malchut" class="node" cx="500" cy="1120" r="40"/>
  </g>

  <g id="labels">
    <g><text x="500" y="70" class="h-he" text-anchor="middle">כתר</text><text x="500" y="95" class="h-en" text-anchor="middle">Keter</text></g>
    <g><text x="700" y="230" class="h-he" text-anchor="middle">חכמה</text><text x="700" y="255" class="h-en" text-anchor="middle">Chochmah</text></g>
    <g><text x="300" y="230" class="h-he" text-anchor="middle">בינה</text><text x="300" y="255" class="h-en" text-anchor="middle">Binah</text></g>
    <g><text x="500" y="320" class="h-he" text-anchor="middle">דעת</text><text x="500" y="345" class="h-en" text-anchor="middle">Da&apos;at</text></g>
    <g><text x="700" y="430" class="h-he" text-anchor="middle">חסד</text><text x="700" y="455" class="h-en" text-anchor="middle">Chesed</text></g>
    <g><text x="300" y="430" class="h-he" text-anchor="middle">גבורה</text><text x="300" y="455" class="h-en" text-anchor="middle">Gevurah</text></g>
    <g><text x="500" y="580" class="h-he" text-anchor="middle">תפארת</text><text x="500" y="605" class="h-en" text-anchor="middle">Tiferet</text></g>
    <g><text x="700" y="730" class="h-he" text-anchor="middle">נצח</text><text x="700" y="755" class="h-en" text-anchor="middle">Netzach</text></g>
    <g><text x="300" y="730" class="h-he" text-anchor="middle">הוד</text><text x="300" y="755" class="h-en" text-anchor="middle">Hod</text></g>
    <g><text x="500" y="880" class="h-he" text-anchor="middle">יסוד</text><text x="500" y="905" class="h-en" text-anchor="middle">Yesod</text></g>
    <g><text x="500" y="1090" class="h-he" text-anchor="middle">מלכות</text><text x="500" y="1115" class="h-en" text-anchor="middle">Malchut</text></g>
  </g>
</svg>
