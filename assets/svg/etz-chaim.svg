<?xml version="1.0" encoding="UTF-8"?>
<svg
  id="etz-chaim"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1000 1300"
  role="img"
  aria-labelledby="etz-chaim-title etz-chaim-desc"
>
  <title id="etz-chaim-title">Etz Chaim – Tree of Life Diagram</title>
  <desc id="etz-chaim-desc">Schematic Tree of Life with ten sefirot, Da&apos;at, and connecting paths.</desc>

  <style><![CDATA[
    /* V0 SAFE STYLES (SVG-LOCAL) */
    .sefirah-path {
      fill: none;
      stroke: rgba(255,255,255,0.35);
      stroke-width: 3;
      stroke-linecap: round;
    }

    .sefirah-node {
      fill: rgba(0,0,0,0.55);
      stroke: rgba(255,255,255,0.9);
      stroke-width: 3;
    }

    .sefirah-node.daat {
      stroke-dasharray: 6 4;
      stroke: rgba(230, 213, 138, 0.95);
    }

    .label-hebrew {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif;
      font-size: 22px;
      fill: rgba(255,255,255,0.92);
    }

    .label-english {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif;
      font-size: 16px;
      fill: rgba(255,255,255,0.65);
    }

    .panel-outline {
      fill: none;
      stroke: rgba(255,255,255,0.08);
      stroke-width: 2;
    }
  ]]></style>

  <!-- Optional faint frame (helps confirm render) -->
  <rect x="40" y="40" width="920" height="1220" rx="26" class="panel-outline" />

  <!-- ====== PATHS ====== -->
  <g id="paths">
    <!-- Crown triad -->
    <line id="path-keter-chochmah" class="sefirah-path" x1="500" y1="120" x2="700" y2="260" />
    <line id="path-keter-binah" class="sefirah-path" x1="500" y1="120" x2="300" y2="260" />
    <line id="path-chochmah-binah" class="sefirah-path" x1="700" y1="260" x2="300" y2="260" />

    <!-- Down columns -->
    <line id="path-chochmah-chesed" class="sefirah-path" x1="700" y1="260" x2="700" y2="460" />
    <line id="path-binah-gevurah" class="sefirah-path" x1="300" y1="260" x2="300" y2="460" />

    <!-- Chesed <-> Gevurah -->
    <line id="path-chesed-gevurah" class="sefirah-path" x1="700" y1="460" x2="300" y2="460" />

    <!-- Middle column -->
    <line id="path-keter-daat" class="sefirah-path" x1="500" y1="120" x2="500" y2="340" />
    <line id="path-daat-tiferet" class="sefirah-path" x1="500" y1="340" x2="500" y2="610" />
    <line id="path-tiferet-yesod" class="sefirah-path" x1="500" y1="610" x2="500" y2="910" />
    <line id="path-yesod-malchut" class="sefirah-path" x1="500" y1="910" x2="500" y2="1120" />

    <!-- Tiferet connections -->
    <line id="path-chesed-tiferet" class="sefirah-path" x1="700" y1="460" x2="500" y2="610" />
    <line id="path-gevurah-tiferet" class="sefirah-path" x1="300" y1="460" x2="500" y2="610" />

    <!-- Netzach / Hod connections -->
    <line id="path-tiferet-netzach" class="sefirah-path" x1="500" y1="610" x2="700" y2="760" />
    <line id="path-tiferet-hod" class="sefirah-path" x1="500" y1="610" x2="300" y2="760" />

    <line id="path-netzach-yesod" class="sefirah-path" x1="700" y1="760" x2="500" y2="910" />
    <line id="path-hod-yesod" class="sefirah-path" x1="300" y1="760" x2="500" y2="910" />

    <line id="path-netzach-hod" class="sefirah-path" x1="700" y1="760" x2="300" y2="760" />
  </g>

  <!-- ====== NODES ====== -->
  <g id="nodes">
    <circle id="keter" class="sefirah-node" cx="500" cy="120" r="40" />
    <circle id="chochmah" class="sefirah-node" cx="700" cy="260" r="40" />
    <circle id="binah" class="sefirah-node" cx="300" cy="260" r="40" />

    <circle id="daat" class="sefirah-node daat" cx="500" cy="340" r="32" />

    <circle id="chesed" class="sefirah-node" cx="700" cy="460" r="40" />
    <circle id="gevurah" class="sefirah-node" cx="300" cy="460" r="40" />

    <circle id="tiferet" class="sefirah-node" cx="500" cy="610" r="40" />

    <circle id="netzach" class="sefirah-node" cx="700" cy="760" r="40" />
    <circle id="hod" class="sefirah-node" cx="300" cy="760" r="40" />

    <circle id="yesod" class="sefirah-node" cx="500" cy="910" r="40" />
    <circle id="malchut" class="sefirah-node" cx="500" cy="1120" r="40" />
  </g>

  <!-- ====== LABELS ====== -->
  <g id="labels">
    <g id="label-keter">
      <text x="500" y="70" class="label-hebrew" text-anchor="middle">כתר</text>
      <text x="500" y="95" class="label-english" text-anchor="middle">Keter</text>
    </g>

    <g id="label-chochmah">
      <text x="700" y="230" class="label-hebrew" text-anchor="middle">חכמה</text>
      <text x="700" y="255" class="label-english" text-anchor="middle">Chochmah</text>
    </g>

    <g id="label-binah">
      <text x="300" y="230" class="label-hebrew" text-anchor="middle">בינה</text>
      <text x="300" y="255" class="label-english" text-anchor="middle">Binah</text>
    </g>

    <g id="label-daat">
      <text x="500" y="320" class="label-hebrew" text-anchor="middle">דעת</text>
      <text x="500" y="345" class="label-english" text-anchor="middle">Da&apos;at</text>
    </g>

    <g id="label-chesed">
      <text x="700" y="430" class="label-hebrew" text-anchor="middle">חסד</text>
      <text x="700" y="455" class="label-english" text-anchor="middle">Chesed</text>
    </g>

    <g id="label-gevurah">
      <text x="300" y="430" class="label-hebrew" text-anchor="middle">גבורה</text>
      <text x="300" y="455" class="label-english" text-anchor="middle">Gevurah</text>
    </g>

    <g id="label-tiferet">
      <text x="500" y="580" class="label-hebrew" text-anchor="middle">תפארת</text>
      <text x="500" y="605" class="label-english" text-anchor="middle">Tiferet</text>
    </g>

    <g id="label-netzach">
      <text x="700" y="730" class="label-hebrew" text-anchor="middle">נצח</text>
      <text x="700" y="755" class="label-english" text-anchor="middle">Netzach</text>
    </g>

    <g id="label-hod">
      <text x="300" y="730" class="label-hebrew" text-anchor="middle">הוד</text>
      <text x="300" y="755" class="label-english" text-anchor="middle">Hod</text>
    </g>

    <g id="label-yesod">
      <text x="500" y="880" class="label-hebrew" text-anchor="middle">יסוד</text>
      <text x="500" y="905" class="label-english" text-anchor="middle">Yesod</text>
    </g>

    <g id="label-malchut">
      <text x="500" y="1090" class="label-hebrew" text-anchor="middle">מלכות</text>
      <text x="500" y="1115" class="label-english" text-anchor="middle">Malchut</text>
    </g>
  </g>
</svg>
