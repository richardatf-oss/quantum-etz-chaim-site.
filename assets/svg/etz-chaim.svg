<?xml version="1.0" encoding="UTF-8"?>
<svg
  id="etz-chaim-diagram"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 1000 1300"
  role="img"
  aria-labelledby="etz-chaim-title etz-chaim-desc"
>
  <title id="etz-chaim-title">Etz Chaim – Luminous Tree of Life</title>
  <desc id="etz-chaim-desc">
    Golden Tree of Life: schematic sefirot diagram fused with an organic glowing tree, trunk, roots, and seven lower sigil circles.
  </desc>

  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="18%" r="85%">
      <stop offset="0%"  stop-color="#2b2f5f" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#141528" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#050509" stop-opacity="1"/>
    </radialGradient>

    <radialGradient id="nodeGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#fffbe0"/>
      <stop offset="35%" stop-color="#ffe9a8"/>
      <stop offset="100%" stop-color="#f0b857"/>
    </radialGradient>

    <radialGradient id="haloGradient" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#ffd39a" stop-opacity="0.85"/>
      <stop offset="55%" stop-color="#f0b857" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#f08a2d" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="trunkGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#fce9a4" stop-opacity="0.8"/>
      <stop offset="40%" stop-color="#f0b857" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f08a2d" stop-opacity="0.15"/>
    </linearGradient>

    <radialGradient id="iconHalo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f8dfb0" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#f0b857" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#f08a2d" stop-opacity="0"/>
    </radialGradient>

    <!-- tiny star -->
    <circle id="spark" r="1.4" />
  </defs>

  <style><![CDATA[
    .bg {
      fill: url(#bgGradient);
    }
    .frame {
      fill: none;
      stroke: rgba(255,255,255,0.06);
      stroke-width: 2;
    }
    #spark {
      fill: rgba(255,230,170,0.55);
    }
    .path {
      fill: none;
      stroke: rgba(255,215,160,0.85);
      stroke-width: 4;
      stroke-linecap: round;
    }
    .node {
      fill: url(#nodeGradient);
      stroke: rgba(255,255,255,0.95);
      stroke-width: 3;
    }
    .node.daat {
      stroke-dasharray: 6 4;
      stroke: rgba(255,240,180,0.98);
    }
    .halo {
      fill: url(#haloGradient);
      opacity: 0.55;
    }
    .trunk {
      fill: none;
      stroke: url(#trunkGradient);
      stroke-width: 22;
      opacity: 0.75;
      stroke-linecap: round;
    }
    .roots {
      fill: none;
      stroke: url(#trunkGradient);
      stroke-width: 7;
      opacity: 0.65;
      stroke-linecap: round;
    }
    .branch {
      fill: none;
      stroke: rgba(240,190,120,0.6);
      stroke-width: 4;
      stroke-linecap: round;
    }
    .branch-fine {
      fill: none;
      stroke: rgba(240,190,120,0.45);
      stroke-width: 2.3;
      stroke-linecap: round;
    }
    .label-pill {
      fill: rgba(5,5,15,0.9);
      stroke: rgba(255,230,190,0.35);
      stroke-width: 1;
      rx: 14;
      ry: 14;
    }
    .t-he {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 20px;
      fill: #fff8d5;
    }
    .t-en {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      fill: #f3e0aa;
    }
    .icon-halo {
      fill: url(#iconHalo);
    }
    .icon-ring {
      fill: none;
      stroke: rgba(255,220,170,0.7);
      stroke-width: 2;
    }
    .icon-stroke {
      fill: none;
      stroke: rgba(255,230,190,0.9);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  ]]></style>

  <!-- background -->
  <rect x="0" y="0" width="1000" height="1300" class="bg"/>
  <rect x="70" y="70" width="860" height="1160" rx="26" class="frame"/>

  <!-- stars -->
  <g opacity="0.9">
    <use xlink:href="#spark" x="160" y="160"/>
    <use xlink:href="#spark" x="220" y="210"/>
    <use xlink:href="#spark" x="810" y="210"/>
    <use xlink:href="#spark" x="760" y="150"/>
    <use xlink:href="#spark" x="640" y="140"/>
    <use xlink:href="#spark" x="540" y="210"/>
    <use xlink:href="#spark" x="420" y="180"/>
    <use xlink:href="#spark" x="350" y="320"/>
    <use xlink:href="#spark" x="720" y="330"/>
    <use xlink:href="#spark" x="820" y="520"/>
    <use xlink:href="#spark" x="180" y="560"/>
    <use xlink:href="#spark" x="270" y="880"/>
    <use xlink:href="#spark" x="760" y="860"/>
    <use xlink:href="#spark" x="520" y="1040"/>
    <use xlink:href="#spark" x="620" y="1120"/>
  </g>

  <!-- ORGANIC TREE AROUND THE DIAGRAM -->

  <!-- trunk -->
  <path class="trunk"
    d="M500 610
       C 500 700 500 780 500 860
       C 500 930 500 1000 500 1080
       C 500 1150 500 1210 500 1270"/>

  <!-- main side branches (left + right) -->
  <g>
    <!-- left -->
    <path class="branch"
      d="M500 520
         C 440 510 395 500 350 470
         C 300 440 260 410 225 375
         C 200 350 185 330 170 310"/>
    <path class="branch"
      d="M500 450
         C 440 440 400 425 365 400
         C 325 370 295 340 260 305
         C 235 280 215 255 200 235"/>
    <!-- right -->
    <path class="branch"
      d="M500 520
         C 560 510 605 500 650 470
         C 700 440 740 410 775 375
         C 800 350 815 330 830 310"/>
    <path class="branch"
      d="M500 450
         C 560 440 600 425 635 400
         C 675 370 705 340 740 305
         C 765 280 785 255 800 235"/>
  </g>

  <!-- finer twigs near the top -->
  <g>
    <path class="branch-fine"
      d="M500 210
         C 455 195 420 180 390 160
         C 360 140 335 120 310 95"/>
    <path class="branch-fine"
      d="M500 210
         C 545 195 580 180 610 160
         C 640 140 665 120 690 95"/>

    <path class="branch-fine"
      d="M500 260
         C 455 255 420 245 390 230
         C 360 215 335 200 305 180"/>
    <path class="branch-fine"
      d="M500 260
         C 545 255 580 245 610 230
         C 640 215 665 200 695 180"/>
  </g>

  <!-- roots network -->
  <path class="roots"
    d="M500 1080
       C 455 1115 420 1140 390 1180
       C 360 1215 340 1240 325 1270
       M500 1080
       C 545 1115 580 1140 610 1180
       C 640 1215 660 1240 675 1270
       M500 1100
       C 470 1135 450 1165 435 1205
       C 425 1235 418 1255 410 1275
       M500 1100
       C 530 1135 550 1165 565 1205
       C 575 1235 582 1255 590 1275"/>

  <!-- halos behind nodes -->
  <g>
    <circle class="halo" cx="500" cy="120"  r="78"/>
    <circle class="halo" cx="700" cy="260"  r="76"/>
    <circle class="halo" cx="300" cy="260"  r="76"/>
    <circle class="halo" cx="500" cy="340"  r="66"/>
    <circle class="halo" cx="700" cy="460"  r="76"/>
    <circle class="halo" cx="300" cy="460"  r="76"/>
    <circle class="halo" cx="500" cy="610"  r="80"/>
    <circle class="halo" cx="700" cy="760"  r="76"/>
    <circle class="halo" cx="300" cy="760"  r="76"/>
    <circle class="halo" cx="500" cy="910"  r="78"/>
    <circle class="halo" cx="500" cy="1120" r="82"/>
  </g>

  <!-- schematic paths -->
  <g id="paths">
    <line class="path" x1="500" y1="120" x2="700" y2="260"/>
    <line class="path" x1="500" y1="120" x2="300" y2="260"/>
    <line class="path" x1="700" y1="260" x2="300" y2="260"/>

    <line class="path" x1="700" y1="260" x2="700" y2="460"/>
    <line class="path" x1="300" y1="260" x2="300" y2="460"/>
    <line class="path" x1="700" y1="460" x2="300" y2="460"/>

    <line class="path" x1="500" y1="120" x2="500" y2="340"/>
    <line class="path" x1="500" y1="340" x2="500" y2="610"/>
    <line class="path" x1="500" y1="610" x2="500" y2="910"/>
    <line class="path" x1="500" y1="910" x2="500" y2="1120"/>

    <line class="path" x1="700" y1="460" x2="500" y2="610"/>
    <line class="path" x1="300" y1="460" x2="500" y2="610"/>

    <line class="path" x1="500" y1="610" x2="700" y2="760"/>
    <line class="path" x1="500" y1="610" x2="300" y2="760"/>

    <line class="path" x1="700" y1="760" x2="500" y2="910"/>
    <line class="path" x1="300" y1="760" x2="500" y2="910"/>

    <line class="path" x1="700" y1="760" x2="300" y2="760"/>
  </g>

  <!-- nodes -->
  <g id="nodes">
    <circle id="keter"   class="node" cx="500" cy="120"  r="40"/>
    <circle id="chochmah" class="node" cx="700" cy="260" r="40"/>
    <circle id="binah"   class="node" cx="300" cy="260" r="40"/>

    <circle id="daat"    class="node daat" cx="500" cy="340" r="32"/>

    <circle id="chesed"  class="node" cx="700" cy="460" r="40"/>
    <circle id="gevurah" class="node" cx="300" cy="460" r="40"/>

    <circle id="tiferet" class="node" cx="500" cy="610" r="40"/>

    <circle id="netzach" class="node" cx="700" cy="760" r="40"/>
    <circle id="hod"     class="node" cx="300" cy="760" r="40"/>

    <circle id="yesod"   class="node" cx="500" cy="910"  r="40"/>
    <circle id="malchut" class="node" cx="500" cy="1120" r="40"/>
  </g>

  <!-- text labels in pills (off the spheres) -->

  <!-- Keter -->
  <g>
    <rect x="420" y="30" width="160" height="48" class="label-pill"/>
    <text x="500" y="58" class="t-he" text-anchor="middle">כתר</text>
    <text x="500" y="78" class="t-en" text-anchor="middle">Keter</text>
  </g>

  <!-- Chochmah -->
  <g>
    <rect x="740" y="230" width="160" height="48" class="label-pill"/>
    <text x="820" y="258" class="t-he" text-anchor="middle">חכמה</text>
    <text x="820" y="278" class="t-en" text-anchor="middle">Chochmah</text>
  </g>

  <!-- Binah -->
  <g>
    <rect x="100" y="230" width="160" height="48" class="label-pill"/>
    <text x="180" y="258" class="t-he" text-anchor="middle">בינה</text>
    <text x="180" y="278" class="t-en" text-anchor="middle">Binah</text>
  </g>

  <!-- Da'at -->
  <g>
    <rect x="540" y="318" width="160" height="48" class="label-pill"/>
    <text x="620" y="346" class="t-he" text-anchor="middle">דעת</text>
    <text x="620" y="366" class="t-en" text-anchor="middle">Da&apos;at</text>
  </g>

  <!-- Chesed -->
  <g>
    <rect x="740" y="430" width="160" height="48" class="label-pill"/>
    <text x="820" y="458" class="t-he" text-anchor="middle">חסד</text>
    <text x="820" y="478" class="t-en" text-anchor="middle">Chesed</text>
  </g>

  <!-- Gevurah -->
  <g>
    <rect x="100" y="430" width="160" height="48" class="label-pill"/>
    <text x="180" y="458" class="t-he" text-anchor="middle">גבורה</text>
    <text x="180" y="478" class="t-en" text-anchor="middle">Gevurah</text>
  </g>

  <!-- Tiferet -->
  <g>
    <rect x="540" y="588" width="160" height="48" class="label-pill"/>
    <text x="620" y="616" class="t-he" text-anchor="middle">תפארת</text>
    <text x="620" y="636" class="t-en" text-anchor="middle">Tiferet</text>
  </g>

  <!-- Netzach -->
  <g>
    <rect x="740" y="730" width="160" height="48" class="label-pill"/>
    <text x="820" y="758" class="t-he" text-anchor="middle">נצח</text>
    <text x="820" y="778" class="t-en" text-anchor="middle">Netzach</text>
  </g>

  <!-- Hod -->
  <g>
    <rect x="100" y="730" width="160" height="48" class="label-pill"/>
    <text x="180" y="758" class="t-he" text-anchor="middle">הוד</text>
    <text x="180" y="778" class="t-en" text-anchor="middle">Hod</text>
  </g>

  <!-- Yesod -->
  <g>
    <rect x="540" y="888" width="160" height="48" class="label-pill"/>
    <text x="620" y="916" class="t-he" text-anchor="middle">יסוד</text>
    <text x="620" y="936" class="t-en" text-anchor="middle">Yesod</text>
  </g>

  <!-- Malchut -->
  <g>
    <rect x="540" y="1090" width="160" height="48" class="label-pill"/>
    <text x="620" y="1118" class="t-he" text-anchor="middle">מלכות</text>
    <text x="620" y="1138" class="t-en" text-anchor="middle">Malchut</text>
  </g>

  <!-- SEVEN LOWER SIGIL CIRCLES -->

  <g id="sigils" transform="translate(0, 40)">
    <!-- positions roughly matching reference: center + 3 each side -->
    <!-- x values: 190, 275, 360, 445, 540, 625, 710 (y about 1180) -->
    <g transform="translate(190,1180)">
      <circle r="32" class="icon-halo"/>
      <circle r="28" class="icon-ring"/>
      <!-- simple balance-like glyph -->
      <path class="icon-stroke" d="M-12 4 L12 4 M-16 -6 L16 -6 M0 -18 L0 16"/>
    </g>

    <g transform="translate(300,1180)">
      <circle r="32" class="icon-halo"/>
      <circle r="28" class="icon-ring"/>
      <!-- alternate scales -->
      <path class="icon-stroke" d="M-12 -8 L-4 -8 L-8 6 Z M12 -8 L4 -8 L8 6 Z M0 -18 L0 16"/>
    </g>

    <g transform="translate(410,1180)">
      <circle r="32" class="icon-halo"/>
      <circle r="28" class="icon-ring"/>
      <!-- simple "head/animal" placeholder -->
      <path class="icon-stroke" d="M-8 -4 C-12 -10 -14 -14 -10 -18 L-4 -14
                                   M8 -4 C12 -10 14 -14 10 -18 L4 -14
                                   M-8 -4 C-8 6 8 6 8 -4
                                   M-4 8 C-1 12 1 12 4 8"/>
    </g>

    <g transform="translate(520,1180)">
      <circle r="36" class="icon-halo"/>
      <circle r="30" class="icon-ring"/>
      <!-- flame -->
      <path class="icon-stroke"
        d="M0 -18
           C -6 -10 -9 -2 -6 6
           C -3 14 3 14 6 6
           C 9 -2 6 -10 0 -18
           Z"/>
    </g>

    <g transform="translate(630,1180)">
      <circle r="32" class="icon-halo"/>
      <circle r="28" class="icon-ring"/>
      <!-- smaller rising flame/glyph -->
      <path class="icon-stroke"
        d="M0 -16
           C -5 -8 -7 -2 -4 6
           C -1 12 1 12 4 6
           C 7 -2 5 -8 0 -16 Z"/>
    </g>

    <g transform="translate(740,1180)">
      <circle r="32" class="icon-halo"/>
      <circle r="28" class="icon-ring"/>
      <!-- simple crossed-tools placeholder -->
      <path class="icon-stroke" d="M-10 -12 L10 8 M10 -12 L-10 8"/>
    </g>

    <g transform="translate(850,1180)">
      <circle r="32" class="icon-halo"/>
      <circle r="28" class="icon-ring"/>
      <!-- sprouting plant -->
      <path class="icon-stroke"
        d="M0 12 L0 -10
           M0 -10 C-6 -8 -9 -4 -8 0
           M0 -10 C6 -8 9 -4 8 0
           M0 -2 C-3 0 -4 2 -4 4
           M0 -2 C3 0 4 2 4 4"/>
    </g>
  </g>
</svg>
