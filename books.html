<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Books — Quantum Etz Chaim</title>
  <meta name="description" content="Published volumes connected to the Quantum Etz Chaim diagram." />
  <link rel="stylesheet" href="/css/global.css" />

  <style>
    .pageHead{ margin: 18px 0 10px; }

    #filterBar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      padding: 10px 0 4px;
    }

    /* Grid + cards (page-specific) */
    #bookGrid{
      margin-top: 10px;
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
      padding-bottom: 34px;
    }
    @media (max-width: 980px){ #bookGrid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 620px){ #bookGrid{ grid-template-columns: 1fr; } }

    .book-card{
      background: rgba(255,255,255,.82);
      border: 1px solid var(--line);
      border-radius: 20px;
      box-shadow: var(--shadow-sm);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      transition: .18s ease;
    }
    .book-card:hover{ transform: translateY(-2px); box-shadow: var(--shadow); }

    .book-cover{
      display:block;
      padding: 14px;
      background: linear-gradient(180deg, rgba(34,211,238,.14), rgba(52,211,153,.08));
      border-bottom: 1px solid rgba(7,16,34,.10);
      text-decoration:none;
    }
    .book-cover-img{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 14px;
      box-shadow: 0 16px 36px rgba(2,6,23,.18);
      background: rgba(255,255,255,.55);
    }

    .book-meta{
      padding: 14px 14px 16px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      flex: 1;
    }
    .book-title{ margin:0; font-size:18px; letter-spacing:-0.01em; }
    .book-tagline{ margin:0; color: var(--muted); font-size:14px; line-height:1.7; }
    .tags{ display:flex; flex-wrap:wrap; gap: 8px; }

    .book-actions{ margin-top:auto; display:flex; gap:10px; flex-wrap:wrap; }

    /* Small helper link style */
    .mini-link{
      font-size: 12px;
      text-decoration:none;
      color: rgba(7,16,34,.72);
      border-bottom: 1px solid rgba(7,16,34,.18);
      width: fit-content;
      font-weight: 850;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="wrap">
      <div class="navrow">
        <a class="brand" href="/index.html"><span class="dot"></span>Quantum Etz Chaim</a>
        <nav class="nav">
          <a href="/index.html">Home</a>
          <a href="/tree.html">Tree</a>
          <a class="active" href="/books.html">Books</a>
          <a href="/book.html?id=adam-kadmon">Adam Kadmon</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="pageHead">
      <p class="eyebrow">Volumes</p>
      <h1 style="margin:0;font-size:clamp(30px,3.6vw,44px);letter-spacing:-0.02em;line-height:1.03;">Books</h1>
      <p class="lead">Published titles connected to the diagram. Covers are served locally.</p>
      <div id="filterBar"></div>
    </div>

    <section>
      <div id="bookGrid" aria-live="polite"></div>
      <a class="mini-link" href="/index.html">← Back to Home</a>
    </section>

    <footer class="footer">
      <div>© <span id="year"></span> Quantum Etz Chaim</div>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="/js/site.js" defer></script>
</body>
</html>
