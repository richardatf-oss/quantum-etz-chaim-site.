<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Books • Quantum Etz Chaim</title>
  <meta name="description" content="Books from the Quantum Etz Chaim library." />
  <link rel="stylesheet" href="./css/global.css" />
  <script defer src="./js/site.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar-inner">
      <a class="brand" href="./index.html">
        <span class="brand-mark">QEC</span>
        <span class="brand-text">Quantum Etz Chaim</span>
      </a>
      <nav class="nav">
        <a class="pill active" href="./books.html">Books</a>
        <a class="pill" href="./tree.html">Tree</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="wrap">
      <div class="section-head">
        <h1>Books</h1>
        <p class="muted">Search + browse. Data source: <code>data/books.json</code>.</p>
      </div>

      <div class="toolbar">
        <input id="bookSearch" class="input" type="search" placeholder="Search title, theme, or sefirah…" autocomplete="off" />
        <select id="bookFilter" class="select">
          <option value="all">All</option>
          <option value="kabbalah">Kabbalah</option>
          <option value="torah">Torah</option>
          <option value="quantum">Quantum</option>
          <option value="prayer">Prayer</option>
        </select>
      </div>

      <div id="booksGrid" class="grid"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="wrap footer-inner">
      <div class="footer-left">
        <div class="footer-author">RICHARD ALLEN LEE</div>
        <div class="footer-sub">LuminaNexus.org</div>
      </div>
      <div class="footer-right">
        <img class="footer-tree" src="./assets/tree.svg" alt="Tree of Life emblem" />
      </div>
    </div>
  </footer>
</body>
</html>
