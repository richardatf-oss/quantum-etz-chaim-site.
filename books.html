<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Books — Quantum Etz Chaim</title>
  <meta name="description" content="Published volumes connected to the Quantum Etz Chaim diagram." />

  <style>
    :root{
      --bg0:#f6fbff;
      --bg1:#ffffff;
      --ink:#0b1220;
      --muted:rgba(11,18,32,0.68);
      --line:rgba(15, 23, 42, 0.12);
      --shadow:0 14px 40px rgba(2, 6, 23, 0.10);
      --shadow2:0 10px 22px rgba(2, 6, 23, 0.10);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(14,165,233,0.18), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(34,197,94,0.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 45%, #ffffff);
      color: var(--ink);
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:14px 18px; }
    a{ color: inherit; }

    .topbar{
      position:sticky; top:0; z-index:50;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }
    .navrow{ display:flex; align-items:center; justify-content:space-between; gap:14px; }
    .brand{
      display:flex; align-items:center; gap:10px;
      text-decoration:none; font-weight:800;
      letter-spacing:.2px;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #7dd3fc, #0ea5e9);
      box-shadow: 0 0 0 6px rgba(14,165,233,0.12);
      flex:0 0 auto;
    }
    .nav{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .nav a{
      text-decoration:none;
      color: rgba(11,18,32,0.78);
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
    }
    .nav a:hover{
      background: rgba(14,165,233,0.08);
      border-color: rgba(14,165,233,0.18);
      color: rgba(11,18,32,0.95);
    }
    .nav a.active{
      background: rgba(14,165,233,0.12);
      border-color: rgba(14,165,233,0.22);
      color: rgba(11,18,32,0.98);
      font-weight: 650;
    }

    .pageHead{ margin: 18px 0 12px; }
    .eyebrow{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: rgba(11,18,32,0.55);
      margin: 0 0 8px;
    }
    h1{
      margin:0;
      font-size: clamp(30px, 3.6vw, 44px);
      letter-spacing:-0.02em;
      line-height:1.03;
    }
    .lead{
      margin:10px 0 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.75;
      max-width: 82ch;
    }

    #filterBar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      padding: 12px 0 6px;
    }
    .pill{
      appearance:none;
      border: 1px solid rgba(15, 23, 42, 0.14);
      background: rgba(255,255,255,0.70);
      padding: 9px 12px;
      border-radius: 999px;
      cursor:pointer;
      color: rgba(11,18,32,0.78);
      font-weight: 750;
      font-size: 13px;
      box-shadow: 0 6px 14px rgba(2, 6, 23, 0.06);
    }
    .pill.active{
      background: linear-gradient(90deg, rgba(14,165,233,0.16), rgba(34,197,94,0.12));
      border-color: rgba(14,165,233,0.35);
      color: rgba(11,18,32,0.92);
    }

    #bookGrid{
      margin-top: 10px;
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
      padding-bottom: 34px;
    }
    @media (max-width: 980px){ #bookGrid{ grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (max-width: 620px){ #bookGrid{ grid-template-columns: 1fr; } }

    .book-card{
      background: rgba(255,255,255,0.82);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow2);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .book-cover{
      display:block;
      padding: 14px;
      background: linear-gradient(180deg, rgba(14,165,233,0.08), rgba(34,197,94,0.04));
      border-bottom: 1px solid rgba(15, 23, 42, 0.10);
    }
    .book-cover-img{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(2,6,23,0.18);
    }
    .book-meta{
      padding: 14px 14px 16px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      flex: 1;
    }
    .book-title{ margin:0; font-size:18px; letter-spacing:-0.01em; }
    .book-tagline{ margin:0; color: rgba(11,18,32,0.68); font-size:14px; line-height:1.55; }
    .tags{ display:flex; flex-wrap:wrap; gap: 8px; }
    .tag{
      background: rgba(14,165,233,0.10);
      color: rgba(11,18,32,0.80);
      border: 1px solid rgba(14,165,233,0.18);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 750;
    }
    .book-actions{ margin-top:auto; display:flex; gap:10px; flex-wrap:wrap; }

    .btn{
      text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center;
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 13px;
      border: 1px solid rgba(14,165,233,0.28);
      background: rgba(14,165,233,0.12);
      color: rgba(11,18,32,0.92);
    }
    .btn.secondary{
      border-color: rgba(15, 23, 42, 0.14);
      background: rgba(255,255,255,0.70);
      color: rgba(11,18,32,0.82);
    }

    .footer{
      border-top: 1px solid var(--line);
      color: rgba(11,18,32,0.55);
      font-size: 12px;
      padding: 18px 0 26px;
      margin-top: 26px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="wrap">
      <div class="navrow">
        <a class="brand" href="/index.html"><span class="dot"></span>Quantum Etz Chaim</a>
        <nav class="nav">
          <a href="/index.html">Home</a>
          <a href="/tree.html">Tree</a>
          <a class="active" href="/books.html">Books</a>
          <a href="/book.html?id=adam-kadmon">Adam Kadmon</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="pageHead">
      <p class="eyebrow">Volumes</p>
      <h1>Books</h1>
      <p class="lead">Published titles connected to the diagram. Covers are served locally.</p>
      <div id="filterBar"></div>
    </div>

    <section>
      <div id="bookGrid"></div>
    </section>

    <footer class="footer">
      <div>© <span id="year"></span> Quantum Etz Chaim</div>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="/js/site.js" defer></script>
</body>
</html>
